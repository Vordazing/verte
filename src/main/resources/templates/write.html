<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xml:lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Froms</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/froms.css}"/>


    <script type="text/javascript" src="/js/froms.js"></script>
    <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js/"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

</head>
<body>


<!-- multistep form -->
<form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
        <li class="active">Местоположение</li>
        <li>Локальный</li>
        <li>Отображение</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
        <h2 class="fs-title">Создать место</h2>
        <h3 class="fs-subtitle">Step 1</h3>
        <input type="text" name="country" placeholder="Введите страну" />
        <input type="text" name="region" placeholder="Введите регион" />
        <input type="text" name="city" placeholder="Введите город" />
        <input type="button" name="next" class="next action-button" value="Дальше" />
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Разговорный язык и местная валюта</h2>
        <h3 class="fs-subtitle">Step 2</h3>
        <input type="text" name="language" placeholder="Выберите язык" />
        <input type="text" name="currency" placeholder="Выберите валюту" />
        <input type="button" name="previous" class="previous action-button" value="Назад" />
        <input type="button" name="next" class="next action-button" value="Дальше" />
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Содержание</h2>
        <h3 class="fs-subtitle">Step 3</h3>
        <input type="text" name="category" placeholder="Категория" />
        <textarea name="description" placeholder="Краткое описание"></textarea>
        <input type="button" name="previous" class="previous action-button" value="Назад" />
        <input type="submit" name="submit" class="submit action-button" value="Отправить" />
    </fieldset>
</form>


<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/js/froms.js}"></script>
</body>

</html>
